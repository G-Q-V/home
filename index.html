<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GeniusQuestVerse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #D6F5D6; /* Lighter shade of green for a more soothing look */
            font-family: 'Arial', sans-serif; /* Making it more professional */
            color: #333; /* Darker text for better readability */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50; /* Adding a splash of color to the header */
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            font-family: 'Verdana', sans-serif;
        }
        ul {
            list-style-type: none; /* Removing default bullet points */
        }
        ul li {
            background-color: #f0f0f0; /* Light background for list items */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px; /* Slightly rounded corners for a softer look */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed; /* Making footer always visible at the bottom */
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50; /* Matching button style with the header */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="email"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
